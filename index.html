<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li id="c01" class="card" >
                <i id="i01" class="fa fa-diamond"></i>
            </li>
            <li id="c02" class="card" >
                <i id="i02" class="fa fa-paper-plane-o"></i>
            </li>
            <li id="c03" class="card match">
                <i id="i03" class="fa fa-anchor"></i>
            </li>
            <li id="c04" class="card">
                <i id="i04" class="fa fa-bolt"></i>
            </li>
            <li id="c05" class="card">
                <i id="i05" class="fa fa-cube"></i>
            </li>
            <li id="c06" class="card match">
                <i id="i06" class="fa fa-anchor"></i>
            </li>
            <li id="c07" class="card">
                <i id="i07" class="fa fa-leaf"></i>
            </li>
            <li id="c08" class="card">
                <i id="i08" class="fa fa-bicycle"></i>
            </li>
            <li id="c09" class="card">
                <i id="i09" class="fa fa-diamond"></i>
            </li>
            <li id="c10" class="card">
                <i id="i10" class="fa fa-bomb"></i>
            </li>
            <li id="c11" class="card">
                <i id="i11" class="fa fa-leaf"></i>
            </li>
            <li id="c12" class="card">
                <i id="i12" class="fa fa-bomb"></i>
            </li>
            <li id="c13" class="card open show">
                <i id="i13" class="fa fa-bolt"></i>
            </li>
            <li id="c14" class="card">
                <i id="i14" class="fa fa-bicycle"></i>
            </li>
            <li id="c15"class="card">
                <i id="i15" class="fa fa-paper-plane-o"></i>
            </li>
            <li id="c16" class="card">
                <i id="i16" class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
